ServiceMaps:
  serviceName: FinanceAdoption
  version: 2.0.0
  mappings:
  - topic: statea-finance-adoption-topic
    configKey: INDEX
    indexes:
    - name: financeindex-v1
      type: rolloutadoption
      id: $.id
      isBulk: false
      timeStampField: $.timestamp
      jsonPath: $.rollOutAdoptionData
  - topic: statea-finance-bill-topic
    configKey: INDEX
    indexes:
    - name: financebill-v1
      type: billregister
      id: $.id
      isBulk: true
      timeStampField: $.timestamp
      jsonPath: $.egBillRegisterData
  - topic: statea-finance-voucher-topic
    configKey: INDEX
    indexes:
    - name: financevoucher-v1
      type: voucher
      id: $.id
      isBulk: true
      timeStampField: $.timestamp
      jsonPath: $.voucherHeaderData
